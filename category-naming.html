<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Naming Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Smooth transitions for progress bar */
    .transition-width {
      transition-property: width;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }
  </style>
</head>

<body
  class="min-h-screen bg-gradient-to-b from-blue-100 to-purple-100 flex flex-col items-center py-8 px-4 font-sans text-slate-800">

  <!-- Header -->
  <header class="w-full max-w-md flex justify-between items-center mb-6">
    <div class="flex items-center gap-2">
      <i data-lucide="sparkles" class="text-yellow-500 fill-yellow-500 w-6 h-6"></i>
      <h1 class="text-2xl font-bold text-indigo-900 tracking-tight">Category Cards</h1>
    </div>
    <div class="bg-white px-3 py-1 rounded-full shadow-sm text-sm font-semibold text-indigo-600">
      <span id="counter">1</span> / <span id="total">54</span>
    </div>
  </header>

  <!-- Progress Bar -->
  <div class="w-full max-w-md bg-gray-200 rounded-full h-2.5 mb-8 overflow-hidden">
    <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full transition-width" style="width: 0%"></div>
  </div>

  <!-- Flashcard Container -->
  <div id="card-container"
    class="relative w-full max-w-md aspect-[4/5] perspective-1000 mb-8 group cursor-pointer select-none">
    <div id="card-inner" class="relative w-full h-full transition-all duration-500 transform-style-3d">

      <!-- Front of Card -->
      <div class="absolute w-full h-full backface-hidden">
        <div
          class="h-full w-full bg-white rounded-3xl shadow-xl border-4 border-white overflow-hidden flex flex-col relative transform transition-transform hover:scale-[1.02]">
          <!-- Image Area -->
          <div class="h-3/5 bg-gray-100 relative overflow-hidden">
            <img id="card-image" src="" alt="Cute Animal"
              class="w-full h-full object-cover transition-opacity duration-300">
            <div
              class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-indigo-600 shadow-sm">
              #<span id="card-number-badge">1</span>
            </div>
          </div>

          <!-- Content Area -->
          <div class="h-2/5 p-6 flex flex-col items-center justify-center text-center bg-white">
            <span class="text-indigo-400 text-xs font-bold uppercase tracking-wider mb-2">Name Three to Six</span>
            <h2 id="question-text" class="text-2xl md:text-3xl font-extrabold text-slate-800 leading-tight">
              Loading...
            </h2>
            <div class="mt-4 text-gray-400 text-sm flex items-center gap-1">
              <i data-lucide="rotate-ccw" class="w-3.5 h-3.5"></i>
              <span>Tap to flip</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Back of Card -->
      <div class="absolute w-full h-full backface-hidden rotate-y-180">
        <div
          class="h-full w-full bg-indigo-600 rounded-3xl shadow-xl border-4 border-indigo-600 flex flex-col items-center justify-center p-8 text-white text-center relative overflow-hidden">

          <!-- Decor circles -->
          <div class="absolute top-[-50px] right-[-50px] w-32 h-32 bg-white/10 rounded-full"></div>
          <div class="absolute bottom-[-20px] left-[-20px] w-24 h-24 bg-white/10 rounded-full"></div>

          <i data-lucide="trophy" class="text-yellow-300 mb-6 drop-shadow-md animate-bounce w-16 h-16"></i>

          <h3 id="encouragement-text" class="text-3xl font-bold mb-4">
            Awesome job!
          </h3>

          <p class="text-indigo-200 text-lg mb-8">
            Did you name them all?
          </p>

          <div class="flex gap-2 justify-center" id="stars-container">
            <!-- Stars will be injected here -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Controls -->
  <div class="w-full max-w-md flex justify-between items-center gap-4">
    <button id="prev-btn"
      class="flex-1 py-4 rounded-2xl flex items-center justify-center gap-2 font-bold transition-all transform active:scale-95 shadow-lg bg-gray-200 text-gray-400 cursor-not-allowed">
      <i data-lucide="chevron-left" class="w-6 h-6"></i>
      Prev
    </button>

    <button id="next-btn"
      class="flex-[2] py-4 rounded-2xl flex items-center justify-center gap-2 font-bold text-white transition-all transform active:scale-95 shadow-lg shadow-indigo-200 bg-indigo-600 hover:bg-indigo-700 hover:shadow-indigo-300">
      Next Card
      <i data-lucide="chevron-right" class="w-6 h-6"></i>
    </button>
  </div>

  <div class="mt-8 text-gray-400 text-xs text-center">
    Total Questions: <span id="total-footer">54</span>
  </div>

  <script>
    // Data
    const questions = [
      "Things you do in the Summer", "Vehicles", "Things that have wheels", "Things you can climb",
      "Types of furniture", "Numbers", "Things that are sweet", "Things that are cold",
      "Family members", "Things you see at the circus", "Things that live in the ocean", "Feelings",
      "Things that are noisy", "Types of weather", "Things that are salty", "Things you can eat with a spoon",
      "Things you can read", "Things that are heavy", "Things that smell good", "Things that can break",
      "Instruments", "Things that are hot", "Things you can recycle", "Things you can take on a trip",
      "Nice things to do for others", "Toys", "Vegetables", "Fruits", "Things you do in the morning",
      "Things that are round", "Things that are green", "Parts of your face", "Parts of your body",
      "Parts of a letter", "Things you wear", "Desserts", "Places to go", "Holidays", "Shapes",
      "Things to drink", "Things you can write with", "Things that come in a bottle", "Colors of the rainbow",
      "Animals", "Animals that give milk", "Animals with feathers", "Things shoes can be made of",
      "Ingredients in bread", "Things you can make with milk", "Types of sports equipment",
      "Things that you do with your mouth", "Names of fingers", "Seasons of the year", "Days of the week"
    ];

    const encouragements = [
      "You're doing great!", "Awesome job!", "Keep it up!", "Fantastic!",
      "Super Star!", "Way to go!", "Brilliant!", "So smart!"
    ];

    // State
    let currentIndex = 0;
    let isFlipped = false;

    // DOM Elements
    const cardContainer = document.getElementById('card-container');
    const cardInner = document.getElementById('card-inner');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const questionText = document.getElementById('question-text');
    const cardImage = document.getElementById('card-image');
    const counterEl = document.getElementById('counter');
    const totalEl = document.getElementById('total');
    const totalFooterEl = document.getElementById('total-footer');
    const progressBar = document.getElementById('progress-bar');
    const cardNumberBadge = document.getElementById('card-number-badge');
    const encouragementText = document.getElementById('encouragement-text');
    const starsContainer = document.getElementById('stars-container');

    // Initialization
    totalEl.textContent = questions.length;
    totalFooterEl.textContent = questions.length;

    // Render 5 stars
    for (let i = 0; i < 5; i++) {
      const star = document.createElement('i');
      star.setAttribute('data-lucide', 'star');
      star.className = 'text-yellow-300 fill-yellow-300 w-6 h-6';
      starsContainer.appendChild(star);
    }

    // Functions
    function getAnimalImage(index) {
      return `https://loremflickr.com/500/350/animal,cute?lock=${index + 10}`;
    }

    function updateUI() {
      // Text Content
      questionText.textContent = questions[currentIndex];
      cardNumberBadge.textContent = currentIndex + 1;
      counterEl.textContent = currentIndex + 1;
      encouragementText.textContent = encouragements[currentIndex % encouragements.length];

      // Image
      cardImage.src = getAnimalImage(currentIndex);

      // Progress Bar
      const progress = ((currentIndex + 1) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;

      // Button States
      if (currentIndex === 0) {
        prevBtn.classList.add('bg-gray-200', 'text-gray-400', 'cursor-not-allowed', 'shadow-none');
        prevBtn.classList.remove('bg-white', 'text-indigo-600', 'hover:bg-indigo-50', 'hover:shadow-xl');
        prevBtn.disabled = true;
      } else {
        prevBtn.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed', 'shadow-none');
        prevBtn.classList.add('bg-white', 'text-indigo-600', 'hover:bg-indigo-50', 'hover:shadow-xl');
        prevBtn.disabled = false;
      }

      if (currentIndex === questions.length - 1) {
        nextBtn.classList.add('bg-gray-300', 'cursor-not-allowed', 'shadow-none');
        nextBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'hover:shadow-indigo-300');
        nextBtn.disabled = true;
      } else {
        nextBtn.classList.remove('bg-gray-300', 'cursor-not-allowed', 'shadow-none');
        nextBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'hover:shadow-indigo-300');
        nextBtn.disabled = false;
      }
    }

    function flipCard() {
      isFlipped = !isFlipped;
      if (isFlipped) {
        cardInner.classList.add('rotate-y-180');
      } else {
        cardInner.classList.remove('rotate-y-180');
      }
    }

    function resetFlip() {
      isFlipped = false;
      cardInner.classList.remove('rotate-y-180');
    }

    // Event Listeners
    cardContainer.addEventListener('click', flipCard);

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (currentIndex < questions.length - 1) {
        resetFlip();
        setTimeout(() => {
          currentIndex++;
          updateUI();
        }, 150);
      }
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (currentIndex > 0) {
        resetFlip();
        setTimeout(() => {
          currentIndex--;
          updateUI();
        }, 150);
      }
    });

    // Initialize Icons and UI
    lucide.createIcons();
    updateUI();
  </script>
</body>

</html>
